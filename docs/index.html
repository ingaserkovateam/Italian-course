
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verso l’Italia</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('lake_background.png');
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
        }
        .container {
            position: relative;
            top: 30%;
            transform: translateY(-30%);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px #000;
        }
        a.button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            text-decoration: none;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s;
        }
        a.button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verso l’Italia</h1>
        <a href="menu.html" class="button">Follow our course</a>
    </div>
</body>
</html>
